<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archway Finance - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white">
  <div class="flex min-h-screen">
    <!-- Left Panel -->
    <div class="w-full md:w-1/2 bg-[#f3f7f9] flex flex-col justify-center items-center px-8 py-16">
      <div class="w-full max-w-md">
        <h2 class="text-4xl font-extrabold text-[#101828] mb-4">Log In</h2>
        <p class="text-[#667085] text-sm mb-6">Don't have an account? <a href="#" class="text-[#5D5FEF] font-semibold">Sign Up</a></p>
        <form class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-[#344054]">Email</label>
            <input type="email" id="email" class="mt-1 block w-full border border-[#D0D5DD] rounded-md p-3 focus:outline-none" placeholder="you@example.com">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-[#344054]">Password</label>
            <div class="relative">
              <input type="password" id="password" class="mt-1 block w-full border border-[#D0D5DD] rounded-md p-3 pr-10 focus:outline-none" placeholder="Enter your password">
              <span class="absolute inset-y-0 right-3 top-1/2 -translate-y-1/2 text-gray-400 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </span>
            </div>
          </div>
          <button type="submit" class="w-full bg-[#E4E7EC] text-[#98A2B3] font-semibold py-3 rounded-md cursor-not-allowed">Log In</button>
          <div class="text-sm text-center text-[#5D5FEF] font-semibold mt-4 cursor-pointer">Forgot password</div>
        </form>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="hidden md:flex w-1/2 bg-[#f4f1fc] justify-center items-center text-center px-16">
      <div>
        <img src="https://i.imgur.com/7M3L8fL.png" alt="Testimonial Icon" class="mx-auto mb-6 w-14 h-14">
        <p class="text-[#344054] text-lg leading-relaxed mb-6">
          Archway.Finance, through banking partnerships in India, allows me to easily receive payments to my bank account in INR. Everything within few hours and also with almost zero fees.
        </p>
        <div class="font-semibold text-[#101828]">Raj Patel, India</div>
        <div class="text-[#667085] text-sm">Contractor</div>
        <img src="https://i.imgur.com/vHRxQ0W.png" alt="Archway Logo" class="mx-auto mt-6 w-10">
      </div>
    </div>
  </div>
</body>
</html>
